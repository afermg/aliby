image: python:3.8

cache:
    key: "project-${CI_JOB_NAME}"
    paths:
      - .venv
    key:
      files:
        - poetry.lock

variables:
  TRIGGER_PYPI_NAME: ""

stages:
  - test
  - check
  # - release

before_script:
  - test -e $HOME/.poetry/bin/ || curl -sSL https://install.python-poetry.org | python3 -
  - export PATH="$PATH:$HOME/.local/bin/"
  - poetry --version
  - poetry config virtualenvs.in-project true
  - pip install --upgrade pip
  # - git remote rm origin && git remote add origin https://${ACCESS_TOKEN_NAME}:${ACCESS_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
  # - git config pull.rebase false
  # - git pull origin HEAD:master
  # - rm -rf ~/.cache/pypoetry
  # - if [ ${var+TRIGGER_PYPI_NAME} ]; then echo "Pipeline triggered by ${TRIGGER_PYPI_NAME}"; poetry add ${TRIGGER_PYPI_NAME}@latest; fi
  # - if [ ${var+TRIGGER_PYPI_NAME} ]; then echo "Pipeline triggered by ${TRIGGER_PYPI_NAME}"; poetry add ${TRIGGER_PYPI_NAME}@latest; fi
  - export OPT_DEP="test"
  - export PYTEST_FOLDER=""
  - if [[ $CI_STAGE_NAME == "test"]]; then apt update && apt install ffmpeg libsm6 libxext6  -y;done
  - if [[ $CI_JOB_NAME == "Integration"]]; then export OPT_DEP="test,network";done
  - poetry install -vv --with $OPT_DEP

Local Units Test:
  stage: test
  script:
    - poetry run pytest

# TODO add Network Units

Integration Test:
  stage: test
  script:
    - poetry run pytest ./tests/aliby/

Code Lint:
  stage: check
  script:
    - poetry run black .

Static Type:
  stage: check
  allow_failure: true
  script:
    - poetry run mypy . --exclude 'setup\.py$'
    # We can remove the flag once this is resolved https://github.com/pypa/setuptools/issues/2345

