image: python:3.8

cache:
    key: "project-${CI_JOB_NAME}"
    paths:
      - .venv
    key:
      files:
        - poetry.lock

variables:
  TRIGGER_PYPI_NAME: ""

stages:
  - test
  - check
  # - release

before_script:
  - test -e $HOME/.poetry/bin/ || curl -sSL https://install.python-poetry.org | python3 -
  - export PATH="$PATH:$HOME/.local/bin/"
  - poetry --version
  - poetry config virtualenvs.in-project true
  - pip install --upgrade pip
  # - git remote rm origin && git remote add origin https://${ACCESS_TOKEN_NAME}:${ACCESS_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
  # - git config pull.rebase false
  # - git pull origin HEAD:master
  # - rm -rf ~/.cache/pypoetry
  # - if [ ${var+TRIGGER_PYPI_NAME} ]; then echo "Pipeline triggered by ${TRIGGER_PYPI_NAME}"; poetry add ${TRIGGER_PYPI_NAME}@latest; fi
  # - export WITHOUT="docs,network";
  - export ARGS="--with test,dev";
  - if [[ "$CI_STAGE_NAME" == "test" ]]; then echo "Installing system dependencies for ${CI_STAGE_NAME}"; apt update && apt install -y ffmpeg libsm6 libxext6; fi
  - if [[ "$CI_JOB_NAME" == "Static Type" ]]; then echo "Activating development group"; export ARGS="${ARGS},dev"; fi
  - if [[ "$CI_JOB_NAME" == "Network Tools Test" ]]; then echo "Setting flag to compile zeroc-ice"; export ARGS="${ARGS} --all-extras"; fi
  - poetry install -vv $ARGS

Local Tests:
  stage: test
  script:
    - poetry install -vv
    - poetry run pytest ./tests --ignore ./tests/aliby/network

# TODO Split testing in four: Network vs non-network and Unit vs integration

Network Tools Test:
  stage: test
  script:
    - poetry run pytest ./tests/aliby/network

Code Lint:
  stage: check
  script:
    - poetry run black .

Static Type:
  stage: check
  allow_failure: true
  script:
    - poetry run mypy . --exclude 'setup\.py$'
    # We can remove the flag once this is resolved https://github.com/pypa/setuptools/issues/2345

